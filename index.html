<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" id="themeLink" href="css/blue.css">
    <link rel="icon" type="image/png" href="../media/img/icon.png" sizes="16x16" />
    <meta name="description" content="Ovo je dobro poznata igra, igra vesala. Namenjena je deci, sa decijim pojmovima na srpskom jeziku. Cilj igre je pogoditi pojam sa sto manje gresaka.">
    <title>Вешала</title>
</head>

<body>
    <div class="containerWrapper grid-center">
        <div class="gameContainer">
            <div class="themesContainer grid-center" id="themes">
                <div class="themeBoxes grid-center">
                    <div class="themeBox" id="blue"></div>
                    <div class="themeBox" id="pink"></div>
                    <div class="themeBox" id="orange"></div>
                    <div class="themeBox" id="rose"></div>
                </div>
                <button id="chooseTheme" class="buttons openCategoryWindow">ИЗАБЕРИТЕ ТЕМУ</button>
            </div>
            <div class="allCategories" id="categories">
                <p class="explanation">ИЗАБЕРИТЕ КАТЕГОРИЈУ</p>
            </div>
            <div class="hangmanContainer" id="gameContainer">
                <div class="categoryNameContainer flex-center" id="categoryName"></div>
                <div class="hangman flex-center" id="hangmanDrawing"></div>
                <div class="wordContainer flex-center" id="game"></div>
                <div class="alphabetContainer grid-center" id="alphabet"></div>
            </div>
        </div>
        <div class="buttonContainer flex-center">
            <button id="newGame" class="startNewGame buttons">НОВА ИГРА</button>
            <button id="chooseThemeAgain" class="themeButton buttons">ИЗАБЕРИTE ДРУГУ ТЕМУ</button>
        </div>    
    </div>
    <script src="scripts/themes.js"></script>
    <script src="scripts/categories.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/canvas.js"></script>
</body>

</html>
